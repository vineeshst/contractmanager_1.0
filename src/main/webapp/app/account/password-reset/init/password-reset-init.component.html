<div class="reset-container">
  <div class="reset-info-block">
    <div class="row justify-content-center reset-info-content">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <h2 jhiTranslate="reset.request.title">Reset your password</h2>

        <jhi-alert-error></jhi-alert-error>

        <div *ngIf="!success">
          <!--          <span jhiTranslate="reset.request.messages.info">Enter the email address you used to register.</span>-->
          <h6 jhiTranslate="reset.request.messages.info">Enter the email address you used to register.</h6>
        </div>

        <div class="alert alert-success" *ngIf="success">
          <span jhiTranslate="reset.request.messages.success">Check your emails for details on how to reset your password.</span>
        </div>

        <form *ngIf="!success" name="form" role="form" (ngSubmit)="requestReset()" [formGroup]="resetRequestForm">
          <div class="form-group">
            <label class="form-control-label" for="email" jhiTranslate="global.form.email.label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="{{ 'global.form.email.placeholder' | translate }}"
              formControlName="email"
              data-cy="emailResetPassword"
              #email
            />

            <div
              *ngIf="
              resetRequestForm.get('email')!.invalid && (resetRequestForm.get('email')!.dirty || resetRequestForm.get('email')!.touched)
            "
            >
              <small
                class="form-text text-danger"
                *ngIf="resetRequestForm.get('email')?.errors?.required"
                jhiTranslate="global.messages.validate.email.required"
              >
                Your email is required.
              </small>

              <small
                class="form-text text-danger"
                *ngIf="resetRequestForm.get('email')?.errors?.email"
                jhiTranslate="global.messages.validate.email.invalid"
              >
                Your email is invalid.
              </small>

              <small
                class="form-text text-danger"
                *ngIf="resetRequestForm.get('email')?.errors?.minlength"
                jhiTranslate="global.messages.validate.email.minlength"
              >
                Your email is required to be at least 5 characters.
              </small>

              <small
                class="form-text text-danger"
                *ngIf="resetRequestForm.get('email')?.errors?.maxlength"
                jhiTranslate="global.messages.validate.email.maxlength"
              >
                Your email cannot be longer than 100 characters.
              </small>
            </div>
          </div>

          <!--          <button-->
          <!--            type="submit"-->
          <!--            [disabled]="resetRequestForm.invalid"-->
          <!--            class="btn btn-primary"-->
          <!--            jhiTranslate="reset.request.form.button"-->
          <!--            data-cy="submit"-->
          <!--          >-->
          <!--            Reset-->
          <!--          </button>-->

          <button type="submit" [disabled]="resetRequestForm.invalid" class="btn btn-primary reset-button" jhiTranslate="reset.request.form.button" data-cy="submit">Reset password</button>
          <button class="back-button" routerLink="/login" jhiTranslate="reset.request.form.back" data-cy="submit">Back</button>
        </form>
      </div>
    </div>
  </div>
  <div class="reset-image-block">
    <div class="svg-container">
      <object type="image/svg+xml" data="/content/images/contract-sign.svg" width="100%" height="100%" class="svg-content"></object>
    </div>
  </div>

</div>
