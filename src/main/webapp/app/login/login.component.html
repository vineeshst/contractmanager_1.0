<div class="login-container">
  <div class="login-info-block">
    <div class="row justify-content-center login-info-content">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <h1 jhiTranslate="login.title" data-cy="loginTitle">Welcome</h1>
        <h6 jhiTranslate="login.subtitle" data-cy="loginSubTitle">Please Login to your account</h6>
        <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication" data-cy="loginError">
          <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>
        <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="form-group">
            <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label>
            <input
              type="text"
              class="form-control login-name"
              name="username"
              id="username"
              placeholder="{{ 'global.form.username.placeholder' | translate }}"
              formControlName="username"
              #username
              data-cy="username"
            />
          </div>

          <div class="form-group">
            <label for="password" jhiTranslate="login.form.password">Password</label>
            <input
              type="password"
              class="form-control login-password"
              name="password"
              id="password"
              placeholder="{{ 'login.form.password.placeholder' | translate }}"
              formControlName="password"
              data-cy="password"
            />
          </div>

          <div class="form-group d-md-flex">
            <div class="w-50 text-left">
              <label class="checkbox-wrap checkbox-primary mb-0">
                <input type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                <span jhiTranslate="login.form.rememberme">Remember me</span>
                <!--                <span class="checkmark" checked></span>-->
              </label>
            </div>

            <div class="w-50 text-md-right">
              <!--              <a href="#">Forgot Password?</a>-->
              <a
                class="forgot-password-link"
                routerLink="/account/reset/request"
                jhiTranslate="login.password.forgot"
                data-cy="forgetYourPasswordSelector"
              >
                Forgot Password?</a
              >
            </div>
          </div>

          <!--          <div class="form-check">-->
          <!--            <label class="form-check-label" for="rememberMe">-->
          <!--              <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />-->
          <!--              <span jhiTranslate="login.form.rememberme">Remember me</span>-->
          <!--            </label>-->
          <!--          </div>-->

          <button type="submit" class="login-button" jhiTranslate="login.form.button" data-cy="submit">Login</button>
          <!--          <div style=" width: 5%;"></div>-->
          <button class="sign-up-button" routerLink="/account/register" jhiTranslate="login.signUpButton" data-cy="submit">Sign up</button>
        </form>
        <div class="login-divider-container">
          <div class="login-divider-line-left"></div>
          <div class="login-divider-text">or</div>
          <div class="login-divider-line-right"></div>
        </div>
        <div class="login-google-container">
          <div class="google-btn">
            <div class="google-icon-wrapper">
              <img class="google-icon" src="/content/images/Google_G_Logo.svg" />
            </div>
            <p class="btn-text" jhiTranslate="login.oauthLogin"><b>Continue with Google</b></p>
          </div>
        </div>

        <!--        <div class="mt-3 alert alert-warning">-->
        <!--          <a class="alert-link" routerLink="/account/reset/request" jhiTranslate="login.password.forgot" data-cy="forgetYourPasswordSelector"-->
        <!--          >Did you forget your password?</a-->
        <!--          >-->
        <!--        </div>-->

        <!--          <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>-->
        <!--        </div>-->
      </div>
    </div>
  </div>
