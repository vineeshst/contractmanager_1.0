<mat-card>
  <mat-card-content>
    <h2 mat-dialog-title jhiTranslate="contractmanager.attributeManagement.createAddAttribute">Create and Add Attribute</h2>
    <mat-dialog-content>
      <div [formGroup]="attributeMetaDetailsFormGroup">
        <div align="right">
          <button mat-raised-button color="primary" (click)="addRow()" jhiTranslate="contractmanager.attributeManagement.addNewField">
            Add New Field
          </button>
        </div>
        <table mat-table [dataSource]="attributeMetaDetailsDataSource" formArrayName="attributeMetaDetailsFormArray">
          <!-- Row definitions -->
          <!--            <tr mat-header-row *matHeaderRowDef="attributeMetaDetailsDisplayColumns"></tr>-->
          <tr mat-row *matRowDef="let row; let i = index; columns: attributeMetaDetailsDisplayColumns"></tr>

          <!-- Column definitions -->
          <ng-container matColumnDef="key">
            <!--                <th mat-header-cell *matHeaderCellDef> From </th>-->
            <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
              <input matInput type="text" formControlName="key" placeholder="Attribute Key" [readonly]="index === 0" />
            </td>
          </ng-container>

          <ng-container matColumnDef="value">
            <!--                <th mat-header-cell *matHeaderCellDef> To </th>-->
            <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
              <input matInput type="text" formControlName="value" placeholder="Attribute Value" />
            </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <ng-container>
              <td mat-cell class="attr-detail-cell" *matCellDef="let row; let index = index">
                <!--                        <mat-icon matTooltip="edit" (click)="row.isEditable = true">edit</mat-icon>-->
                <mat-icon matTooltip="delete" (click)="deleteAttributeMetaRow(index)" *ngIf="index != 0">delete</mat-icon>
              </td>
            </ng-container>
          </ng-container>
        </table>
      </div>
      <!--    <pre>{{ attributeMetaDetailsFormGroup.value | json }}</pre>-->
    </mat-dialog-content>

    <mat-dialog-actions>
      <button
        mat-raised-button
        color="primary"
        [mat-dialog-close]="attributeMetaDetailsFormGroup.value.attributeMetaDetailsFormArray"
        jhiTranslate="contractmanager.attributeManagement.addAttribute"
      >
        Add Attribute
      </button>
      <button mat-raised-button color="primary" [mat-dialog-close]="null" jhiTranslate="contractmanager.shared.cancel">Cancel</button>

      <!--    <button mat-button color="primary" [mat-dialog-close]="attributeMetaDetailsFormGroup.value.attributeMetaDetailsFormArray">-->
      <!--        <mat-icon>library_add</mat-icon> Add Attribute-->
      <!--    </button>-->
      <!--    <button mat-button color="primary" [mat-dialog-close]=null>-->
      <!--        <mat-icon>cancel</mat-icon> Cancel-->
      <!--    </button>-->
    </mat-dialog-actions>
  </mat-card-content>
</mat-card>
