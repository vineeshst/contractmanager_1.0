<div id="edit-role-container">
  <h3 class="mb-3">Edit Role</h3>
  <div [formGroup]="editRoleForm" class="mb-5">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label jhiTranslate="contractmanager.userManagement.role">Role</mat-label>
      <input formControlName="name" matInput />
    </mat-form-field>
    <mat-form-field class="w-100" appearance="fill">
      <mat-label jhiTranslate="contractmanager.shared.displayName">Display Name</mat-label>
      <input formControlName="displayName" matInput required />
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-center">
    <button mat-raised-button class="mr-2" mat-dialog-close jhiTranslate="contractmanager.shared.cancel">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!editRoleForm.valid && editRoleForm.dirty"
      (click)="save()"
      mat-dialog-close
      jhiTranslate="contractmanager.shared.save"
    >
      Save
    </button>
  </div>
</div>
